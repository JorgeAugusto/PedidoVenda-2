<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">
		<h:form>
			<h1>Novo Cliente</h1>
			
			<p:toolbar style="margin-top: 20px;">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/clientes/CadastroCliente" />
					<p:commandButton value="Salvar" id="botaoSalvar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/clientes/PesquisaClientes"/>
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel" style="width:100%; margin-top: 20px;"
			columnClasses="rotulo,campo">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80" />	
				
				<p:outputLabel value="Tipo" for="tipo" />
				<p:selectOneRadio id="tipo">
					<f:selectItem itemLabel="Física" itemValue="F"/>
					<f:selectItem itemLabel="Jurídica" itemValue="J"/>
				</p:selectOneRadio>
				
				<p:outputLabel value="CNPJ" for="cnpj" />
				<p:inputText id="cnpj" size="30" maxlength="14"/>
				
				<p:outputLabel value="E-mail" for="email" />
				<p:inputText id="email" size="50" maxlength="180"/>				
				
			</p:panelGrid>
			
			<p:spacer/>
			
			<p:commandButton value="Adicionar endereço" style="margin-top: 20px;" oncomplete="AdicionarEndereco.show();"/>
			
			<p:dataTable id="enderecoTable" value="#{cadastroEnderecoClienteBean.enderecos}"
								var="endereco" style="margin-top:20px" emptyMessage="Nenhum endereco encontrado"
								rows="5" paginator="true" paginatorAlwaysVisible="false"
								paginatorPosition="bottom">
				
				<p:column headerText="Logradouro">
					<h:outputText value="Av. Contorno Norte - N7"/>
				</p:column>
				<p:column headerText="Número">
					<h:outputText value="71"/>
				</p:column>
				<p:column headerText="Complemento">
					<h:outputText value="Próximo a cx d'água da cosanpa"/>
				</p:column>
				<p:column headerText="CEP">
					<h:outputText value="66813-780"/>
				</p:column>
				<p:column headerText="Cidade/UF">
					<h:outputText value="Belem/PA"/>
				</p:column>
				<p:column headerText="" style="width: 100px">
					<p:button icon="ui-icon-pencil"/>
					<p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="confirmacaoExclusaoEndereco.show()"/>
				</p:column>					
			
								
			</p:dataTable>
			
			<p:dialog header="Inclusão de Endereço" widgetVar="AdicionarEndereco"
				modal="true" resizable="false">
				<p:panelGrid columns="2" id="painelEndereco" style="width:100%; margin-top: 5px;"
						columnClasses="rotulo,campo">	
						<p:outputLabel value="Logradouro" for="logradouro" />
						<p:inputText id="logradouro" size="50"/>
						<p:outputLabel value="Número" for="numero" />
						<p:inputText id="numero" size="20"/>
						<p:outputLabel value="Complemento" for="complemento" />
						<p:inputText id="complemento" size="35"/>
						<p:outputLabel value="CEP" for="cep" />
						<p:inputText id="cep" size="25"/>
						<p:outputLabel value="Cidade" for="cidade" />
						<p:inputText id="cidade"/>
						<p:outputLabel value="UF" for="uf" />
						<p:inputText id="uf"/>					
				</p:panelGrid>
				<p:button icon="ui-icon-plusthick" value="Incluir" style="text-align:center; margin-top: 10px;"/>
			</p:dialog>
			
			<p:confirmDialog header="Exclusão de Endereço" message="Deseja excluir o endereço?"
		 		widgetVar="confirmacaoExclusaoEndereco">
		 		<p:button value="Não" icon="ui-icon-closethick" onclick="confirmacaoExclusaoEndereco.hide(); return false;"/>
		 		<p:commandButton value="Sim" icon="ui-icon-check" oncomplete="confirmacaoExclusaoEndereco.hide();"/>
			</p:confirmDialog>
		
		</h:form>
	</ui:define>
	
</ui:composition>
